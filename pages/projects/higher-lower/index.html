<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger Lager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container background">
        <header class="text-center">
            <div class="logo">
                <b><span>H</span><span>ig</span><span>her</span><span><br>L</span><span>ow</span><span>er</span></b>
            </div>
        </header>
        <main>
            <div class="headings">
                <div>&nbsp;</div>
                <div class="text-center com-creds">
                    <h3>Computer</h3>
                </div>
                <div>&nbsp;</div>
                <div class="text-center player-creds">
                    <h3 class="player-name">Player</h3>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="credits">
                <div>&nbsp;</div>
                <div class="text-center com-creds">
                    <h4>Credits: <span class="computer-credits">0</span></h4>
                </div>
                <div>&nbsp;</div>
                <div class="text-center player-creds">
                    <h4>Credits: <span class="player-credits">0</span></h4>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="cards">
                <div class="score-container">
                    <div class="computer-score">
                        <h4>Computer score: <span class="show-com-score scores">0</span></h4>
                    </div>
                </div>
                <div class="cards-computer-player">
                    <div class="card text-center computer-card-two"><img class="card-pc" src="img/astronaut.svg" alt=""></div>
                </div>
                <div>&nbsp;</div>
                <div class="cards-player">
                    <div class="card text-center player-card-two"><img class="card-p1" src="img/astronaut.svg" alt="">
                    </div>
                </div>
                <div class="score-container">
                    <div class="player-score">
                        <h4>Player score: <span class="show-pl-score scores">0</span></h4>
                    </div>
                </div>
            </div>
            <div class="message text-center">
                <div>&nbsp;</div>
                <div class="message-box">
                    <p>Please enter name below!</p>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="controls">
                <div>&nbsp;</div>
                <div class="text-center player-card-button-container">
                    <button class="card-button">
                        Pull Card
                    </button>
                </div>
                <div class="text-center higher-button-container">
                    <button class="higher-button">
                        Higher
                    </button>
                </div>
                <div class="text-center lower-button-container">
                    <button class="lower-button">
                        Lower
                    </button>
                </div>
                <div class="text-center go-button-container">
                    <button class="go-button">
                        GO
                    </button>
                </div>
                <div>&nbsp;</div>
            </div>
        </main>
        <div class="description-box">
            <h4>THESE ARE THE RULES</h4>
            <p>Press 'Pull a card' to pull a card, you guess if your card is either higher or lower. Make sure you win
                or you're stinky :D</p>
        </div>
        <div class="name-container">
            <div>&nbsp;</div>
            <input type="text" class="player-name-input">
            <button class="submit-name button-on">Submit</button>
            <div>&nbsp;</div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
